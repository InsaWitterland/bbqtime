<body>
    
    <header>     
        <h1>Start to cook!</h1>
    </header>
    
    <main>
            <button id="start-btn" class="start">Start</button>
            <!-- What is the difference between id and class??-->

        <section class="game" alt="game">
           

            <img id="plate" alt="plate" src="img/plate.svg" onclick="addCookingToSate()">
            <img class="rawsatePlate" alt="rawsate" src="img/rawSate.svg">
            
            <section class="grillAndSate">
                <img class="grill" alt="grill" src="img/bbq.svg">
                <img id="sate1" class="rawsateGrill" alt="rawsate1" src="img/rawSate.svg">
                <img id="sate2" class="rawsateGrill" alt="rawsate2" src="img/rawSate.svg">
                <img id="sate3" class="rawsateGrill" alt="rawsate2" src="img/rawSate.svg">
            </section>
            <img class="trashcan" als="trashcan" src="img/trashcan.svg">
            
            <img class="sateBbq" alt="sateBbq" src="img/startSate.svg">
        </section>
    </main>

    <footer>
    </footer>
